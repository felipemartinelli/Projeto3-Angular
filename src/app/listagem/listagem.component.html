<table>

<th>
    Nome
</th>

<th>
    Nome do Usuario
</th>

<th>
    Email
</th>

<th>
    Telefone
</th>

<th>
        Address
</th>

<th>
        Suite
</th>

<th>
        Company
</th>

<tr *ngFor = "let item of users">
<td>{{item.name}}</td>
<td>{{item.username}}</td>
<td>{{item.email}}</td>
<td>{{item.phone}}</td>
<td>{{item.address.street}}</td>
<td>{{item.address.suite}}</td>
<td>{{item.company.name}}</td>
</tr>

</table>
